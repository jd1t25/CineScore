<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .heading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20vh;
            text-align: center;
        }

        .title-text {
            font-size: 5rem;
            margin: 20px;
        }

        .user-reviews-text {
            font-size: 1.3rem;
            color: #aaaaaa;
            margin-top: 20px;
        }

        .table-review-text {
            max-height: 160px;
            overflow-y: auto;
            display: block;
            white-space: normal;
            padding: 15px 20px 5px 20px;
            text-align: justify;
            box-sizing: border-box;
            color: #f0f0f0;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #1e1e1e;
            border: 1px solid #444444;
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            color: #f0f0f0;
            font-size: 1rem;
        }

        th {
            background-color: #333333;
            color: #ffffff;
        }

        td {
            background-color: #2d2d2d;
            color: #bbbbbb;
        }

        tr:hover {
            background-color: #444444;
        }

        td.selected {
            border: 2px solid #8A2BE2;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1 class="title-text">CineScore</h1>
        <p class="user-reviews-text">Your Movie Reviews</p>
        <p class="title-text">{{ title }}</p>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th style="width:70%">Review</th>
                    <th style="width:12.5%">User Score</th>
                    <th style="width:12.5%">Predicted Score</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>
                      <div class="table-review-text">{{ review.user_review }}</div>
                    </td>
                    <td>{{ review.user_score }}</td>
                    <td>{{ review.predicted_score | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
