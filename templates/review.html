<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling to center the heading */
        .center-heading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Take up full screen height */
        }
        .title-text {
          font-size: 5rem;
        }
        .user-reviews-text {
          font-size:1.3rem
        }
        .table-review-text {
            max-height: 160px; /* Set a fixed height */
            overflow-y: auto; /* Add a vertical scrollbar if the text is too long */
            display: block;
            white-space: normal;
            padding: 15px 20px 5px 20px;
            text-align: justify;
            box-sizing: border-box;
        }
        .table-bordered {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Centering the heading using Bootstrap text-center class -->
        <h1 class="text-center"> CineScore </h1>
      <!--<p class="text-center center-heading"> {{ title }} </p>-->

        <!--<p class="text-center">This is where you can submit reviews.</p>-->
        <!-- Add your review form or content here -->
    </div>
    <br><br>
    <div>
      <p class="text-center title-text"> {{ title }} </p>
      <!--<p class="text-center user-reviews-text"> User Review's </p>-->
    </div>

    <div class="container mt-5">
        <!--<h1 class="text-center">User Reviews</h1>-->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center" style="width:70%">Review</th>
                    <th class="text-center" style="width:12.5%;vertical-align:middle">Predicted Score</th>
                    <th class="text-center" style="width:12.5%;vertical-align:middle">User Score</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <!--<td class="table-review-text">{{ review.user_review }}</td>-->
                    <td>
                      <div class="table-review-text">{{ review.user_review }}</div>
                    </td>
                    <td class="text-center" style="vertical-align:middle">{{ review.predicted_score | round(2) }}</td>
                    <td class="text-center" style="vertical-align:middle">{{ review.user_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!--<div class="container">-->
    <!--    <div class="center-heading">-->
    <!--        <h1>CineScore</h1>-->
    <!--    </div>-->
    <!--</div>-->
    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
