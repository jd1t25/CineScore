<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .heading-container {
            position: absolute;
            top: 13%;
            width: 100%;
            text-align: center;
        }

        .title-text {
            font-size: 5rem;
        }

        .form-container {
            position: absolute;
            top: 35%;
            width: 100%;
            text-align: center;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        .form-container input {
            font-size: 1.2rem;
            width: 30%;
            padding: 10px;
            background-color: #333333;
            color: #f1f1f1;
            border: 2px solid #555555;
            border-radius: 5px;
        }

        .form-container input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #444444;
        }

        .form-container button {
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="heading-container">
    <h1 class="title-text">CineScore</h1>
</div>


<!--User Input Field-->
<div class="form-container">
    <form method="GET">
        <div>
            <input type="text" name="query" placeholder="Enter movie name" value="{{ request.args.get('query', '') }}">
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
    </form>
</div>
</body>
</html>
